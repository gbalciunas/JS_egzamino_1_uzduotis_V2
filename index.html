<html lang="en">
<head>

    <title>Weight Converter uzduotis 1</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <p>Įveskite reikšmę kilogramais</p>
        <input type="text" id="kilograms"><br><span id="error"></span>

        <p>
            Konvertuoti į:
            <select id="type">
                <option value="Pounds">svarus (lb)</option>
                <option value="Grams">gramus (g)</option>

       <p id="output"></p>

    </div>
